<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<!-- 공통 헤드-->
	<th:block th:replace="/layout/fragments/header :: headerFragment"></th:block>
	
	<!-- 공통 스크립트-->
	<th:block th:replace="/layout/fragments/script :: scriptFragment"></th:block>
	
	<body>
		<!-- 상단바-->
		<th:block th:replace="/layout/fragments/top :: topFragment"></th:block>
	
		<div class="container">
			<!-- 본문-->
			<th:block layout:fragment="content"></th:block>
		</div>
	
		<!-- 공통 하단-->
		<th:block th:replace="/layout/fragments/footer :: footerFragment"></th:block>
	</body>
</html>
