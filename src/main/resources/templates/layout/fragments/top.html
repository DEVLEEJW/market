<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="topFragment">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/list-board}">회원정보</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">게시판</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" th:href="@{/list-board}">리스트 게시판</a></li>
							<li><a class="dropdown-item" th:href="@{/thumb-board}">썸네일 게시판</a></li>
						</ul>
					</li>
				</ul>
				<div sec:authorize="!isAuthenticated()">
					<a class="btn btn-link" th:href="@{/login}">로그인</a>
					<a class="btn btn-link" th:href="@{/register}">회원가입</a>
				</div>
				<div sec:authorize="isAuthenticated()">
					<a class="btn btn-link" th:href="@{|/member/${#authentication.principal.email}|}" th:text="|${#authentication.principal.email}님 안녕하세요|"></a>
					<a class="btn btn-link" th:href="@{/logout}">로그아웃</a>
				</div>
			</div>
		</div>
	</nav>
</th:block>

</html>
